<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manu Himalayan Adventures | Manali</title>
    <meta name="description" content="Experience the best of Manali with Manu Himalayan Adventures. River rafting, paragliding, camping, and vehicle rentals in Himachal Pradesh." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
      <style>
        html {
          scroll-behavior: smooth;
        }
        /* Body padding will be set dynamically based on navbar height */
        body {
          padding-top: 0;
        }
      </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              earth: {
                50: '#f4f4f2',
                100: '#e8e8e4',
                200: '#d1d1cd',
                500: '#8c8c88',
                800: '#4a4a46',
                900: '#2b2b29',
              },
              moss: {
                50: '#f2fcf5',
                100: '#e1f8e8',
                500: '#4f772d', // Darker, earthier green
                700: '#31572c',
                900: '#132a13',
              },
              clay: {
                500: '#bc6c25', // Earthy orange/brown
                700: '#9c561a',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f4f4f2;
        color: #2b2b29;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Text Texture Effect */
      .text-texture {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #132a13, #31572c);
      }
    </style>

  }
}
</script>
